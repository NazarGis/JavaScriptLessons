<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form name="regForm" id="regForm">
        <label for="name" id="forName">Name</label>
        <input type="text" name="name" id="name"><br>
        <label for="email" id="forEmail">Email</label>
        <input type="email" name="email" id="email"><br>
        <label for="login">Login</label>
        <input type="text" name="login" id="login"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <button name="enter" id="enter">Enter</button><br>
        <button name="signUp" id="signUp">Sign up</button>
        <button name="signIn" id="signIn">Sign in</button>
    </form>
    <script src="./main.js"></script>

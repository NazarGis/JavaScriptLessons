<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d304cb3510.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="user">
        <p></p>
        <div class="profile">
            <h1></h1>
        </div>
    </div>
    <div class="overlay">
        <div class="info">
            <h2>Profile info</h2>
            <form name="infoForm" id="infoForm">
                <label for="infoName"><span class="fas fa-user"></span></label>
                <input type="text" readonly name="infoName"><br>
                <label for="infoEmail"><span class="fas fa-envelope-square"></span></label>
                <input type="text"  readonly name="infoEmail"><br>
                <label for="infoLogin"><span class="fas fa-user"></span></label>
                <input type="text"  readonly name="infoLogin"><br>
                <label for="infoPassword"><span class="fas fa-lock"></span></label>
                <input type="password"  readonly name="infoPassword"><br>
                <span class="close">x</span>
            </form>
        </div>
    </div>
    <script src="./page.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Contact us</h1>
        <div class="row">
            <div class="col-6 d-flex flex-column">
                <label for="input">FirstName<span>*</span></label>
                <input type="text" name ="firstname">
                <label for="input">Email address<span>*</span></label>
                <input type="text" name ="email">
                <label for="input">Company Name <span>*</span></label>
                <input type="text" name ="companyname" >
            </div>
            <div class="col-6 d-flex flex-column">
                <label for="input">LastName <span>*</span></label>
                <input type="text" name ="lastname" >
                <label for="input">Business Phone</label>
                <input type="text" name ="phone">
                <label for="input">Job Tittle</label>
                <input type="text" name ="job">
            </div>
            <div class="col-12 d-flex flex-column">
                <label for="input">Street 1</label>
                <input type="text" name ="street">
            </div>
            <div class="col-6 d-flex flex-column">
                <label for="input">City</label>
                <input type="text" name ="city">
                <label for="input">Year</label>
                <input type="text" name ="year">
            </div>
            <div class="col-6 d-flex flex-column">
                <label for="input">Password<span>*</span></label>
                <input type="text" name ="password">
                <label for="input">Confirm password<span>*</span></label>
                <input type="text" name ="confirm">
            </div>
            <div class="col-12 d-flex flex-column">
                <label for="input">Topic <span>*</span></label>
                <input type="text" name ="topic" >
            </div>
        </div>
        <button>Ok</button>
        <p><span>*</span><i>-обов'язкові поля</i></p>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>

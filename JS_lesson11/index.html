    <!-- START add BOOK FORM -->
    <div class="container">
    <div class="add-item row">
        <h3 class="col-12">Add book</h3>
        <div class="col-12 col-md-6">
            <label for="input">Title</label>
            <input type="text" name ="title" class="form-control" required>
        </div>
        <div class="col-12 col-md-6">
            <label for="input">Autors</label>
            <input type="text" name ="autors" class="form-control" required>
        </div>
        <div class="col-12 col-md-6">
            <label for="input">Publisher</label>
            <input type="text" name ="publisher" class="form-control" required>
        </div>
        <div class="col-12 col-md-6">
            <label for="input">Year</label>
            <input type="text" name ="year" class="form-control" required>
        </div>
        <div class="col-12 col-md-6">
            <label for="input">Image</label>
            <input type="text" name ="image" class="form-control" required>
        </div>
        <div class="col-12 col-md-6">
            <label for="input">Link</label>
            <input type="text" name ="link" class="form-control" required>
        </div>
        <div class="col-12">
            <label for="input">Description</label>
            <textarea name="description" cols="30" rows="5" class="form-control" required></textarea>
        </div>
        <button class="add-btn col-2 btn btn-primary">Add</button>
    </div>
    </div>
<!-- END add BOOK FORM -->

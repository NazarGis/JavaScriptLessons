<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/png">

    <header class="container-fluid">

            <li class="category">Технології</li>

                  <img src="" alt="">

              </div>
              <div class="temp">
                <div class="current">
                </div>
                <div class="high">
                </div>
                <div class="low">
                </div>
              </div>
              <div class="clearfix"></div>
              <div class="date"><p>06/21/2013</p></div>
            </div>
          </div>
        </aside>
        <content class="col-lg-8 col-md-7 col-12 order-1 order-md-2"></content>
        </div>

    <footer class="container-fluid">&copy;ITStep 2021</footer>
